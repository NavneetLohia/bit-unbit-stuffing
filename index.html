<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bit Stuffing / Bit Unstuffing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bit Stuffing and Bit Unstuffing</h1>

      <div class="input-container">
        <input
          type="text"
          placeholder="Input the binary string..."
          id="input-value"
        />
        <button class="apply" onclick="output()">Apply</button>
      </div>

      <div class="output-container">
        <div class="stuff">
          <h2 class="heading">Bit Stuffing</h2>
          <h3 class="answer" id="stuff-answer">Stuffed answer</h3>
        </div>

        <div class="unstuff">
          <h2 class="heading">Bit Unstuffing</h2>
          <h3 class="answer" id="unstuff-answer">Unstuffed answer</h3>
        </div>
      </div>
    </div>

    <footer>
      Made by <b>Navneet Lohia</b> - 2K18/CO/<b>225</b> - Expermint 1
    </footer>

    <script src="app.js"></script>
  </body>
</html>
